<div class="row" *ngIf="(fsso.flights$ | async).length > 0">
  <div class="col">
    <button class="btn btn-secondary" (click)="toggleAll()">Alles Wechseln</button>
  </div>
</div>
<div class="row" *ngIf="(fsso.flights$ | async).length > 0">
  <div class="col col-lg-3 col-md-4 col-sm-6 col-xs-12"
       *ngFor="let f of fsso.flights$ | async">
    <flight-card [flight]="f"
                 [selected]="selectedFlightIds[f.id]"
                 (selectedChange)="toggleSelected($event)">
    </flight-card>
  </div>
</div>
