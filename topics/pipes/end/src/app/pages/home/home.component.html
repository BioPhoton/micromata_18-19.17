<div class="row">

  <div class="col">
    <h1>Pipes</h1>

    The raw string is: <b>{{myString}}</b><br/>
    The uppercase string is: <b>{{myString | uppercasePipe}}</b><br/>
    <br/>
    The raw date is: <b>{{myDate}}</b><br/>
    The ms date is: <b>{{myDate | toMsPipe}}</b><br/>
    The ms date with postfix is: <b>{{myDate | toMsPipe:'milliseconds'}}</b><br/>
    The ms date without is: <b>{{myDate | toMsPipe:'milliseconds':false}}</b>
  </div>


</div>
