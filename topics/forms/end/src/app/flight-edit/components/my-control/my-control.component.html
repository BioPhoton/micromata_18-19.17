<div class="btn-group" role="group" aria-label="Basic example"
     tabindex="0"
     (blur)="onBlur($event)"
     (focus)="onFocus($event)"
     (keydown)="onKeyDown($event)">
  <div class="btn btn-secondary" [class.disabled]="disabled || value <= 1" (click)="decrement()">-</div>
  <div class="btn btn-secondary disabled">{{value}}</div>
  <div class="btn btn-secondary" [class.disabled]="disabled" (click)="increment()">+</div>
</div>
