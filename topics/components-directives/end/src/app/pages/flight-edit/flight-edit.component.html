<h1>IFlight Edit</h1>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-block">

        <form #f="ngForm">

          <div class="form-group">
            <label>Update Id:</label>
            <input name="id" [(ngModel)]="flight.id" class="form-control">
          </div>

          <div class="form-group">
            <label>Update From:</label>
            <input class="form-control"
                   name="from"
                   [(ngModel)]="flight.from">
          </div>

          <div class="form-group">
            <label>Update To:</label>
            <input name="to" [(ngModel)]="flight.to" class="form-control">
          </div>

          <div class="form-group">
            <label>Update Date:</label>
            <input name="date" [(ngModel)]="flight.date" class="form-control">
          </div>

          <br/>

          <div class="form-group">
            <button (click)="updateReference()" class="btn btn-primary">Creates new reference</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <div class="col-6">
    <flight [flight]="flight"></flight>
  </div>

</div>
