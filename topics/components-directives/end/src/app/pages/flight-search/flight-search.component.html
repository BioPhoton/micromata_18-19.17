<h1>
  Flug Suchen
</h1>

<div class="row mb-4">
  <div class="col-6">

    <div class="card">
      <div class="card-block">

        <div class="form-group row">
          <label for="from" class="col-2 col-form-label">From:</label>
          <div class="col-10">
            <input class="form-control" type="text" id="from">
            <small class="description">from: {{from}}</small>
          </div>
        </div>

        <div class="form-group row">
          <label for="to" class="col-2 -col-form-label">To:</label>
          <div class="col-10">
            <input class="form-control" type="text" id="to">
            <small class="description">to: {{to}}</small>
          </div>
        </div>

        <button
          [disabled]="!from || !to"
          (click)="search(from, to)"
          class="btn btn-primary">
          Search
        </button>

      </div>
    </div>

  </div>

  <div class="col-6">
    <flight-basket>
        <p>
          Wahrenkorb
        </p>
      <button class="btn btn-danger" (click)="deselectAll()">Löschen</button>
      <button class="btn btn-secondary" (click)="selectList.toggleAll()">Alle Wechseln</button>
    </flight-basket>
  </div>

</div>


<flight-select-list #selectList></flight-select-list>
